name: Static Analysis Security Vulnerabilities
on: [push]

jobs:
  Brakeman:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Ruby and Install Gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Check Security Vulnerabilities
        run: |
          bundle exec brakeman
